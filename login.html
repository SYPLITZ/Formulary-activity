<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <header>
        <h1>Cadastro de Aluno!</h1>
        <h3>Coloque apenas as informações certas!</h3>
    </header>

    <form method="post" action="formulario.html">
        <fieldset style="width: 500px; height: 160px">
        <div>
          <label for="name">Insira seu Nome Completo:</label><br>
          <input type="text" id="name" name="name">  
        </div>
        <div>
          <label for="email">Digite seu Email:</label><br>
        <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Digite sua Senha:</label><br>
            <input type="password" id="password" name="password" required>
        </div><br>
        <a href="formulario.html">
            <button>Login</button>
        </a>
    </form>
    </fieldset>
</body>
</html>
